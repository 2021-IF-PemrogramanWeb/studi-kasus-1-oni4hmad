<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #myButton {
            padding-top: 50px;
        }
        #table {
            padding-top: 50px;
            padding-left: 100px;
            padding-right: 100px;
        }
    </style>
</head>

<body>  
    <div id="myButton" class="container">
        <div class="row">
            <div class="col text-center">
                <button onclick="window.location.href='./chart.html'" type="button"
                    class="btn btn-primary">Check Chart</button>
            </div>
        </div>
    </div>

    <div id="table">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="myButton" class="container">
        <div class="row">
            <div class="col text-center">
                <button onclick="window.location.href='./index.html'" type="button"
                    class="btn btn-primary">Back To Login</button>
            </div>
        </div>
    </div>
</body>
</html>
